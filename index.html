<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>X 재게시 명단 분석기</title> <!-- 제작자: JTech_CO -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root { color-scheme: dark; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
  </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">
  <main class="bg-gray-900/95 border border-gray-800 rounded-2xl shadow-2xl max-w-4xl w-full p-8 space-y-6">
    <h1 class="text-3xl font-bold text-white text-center">X (트위터) 재게시 명단 분석기</h1>

    <!-- 입력 -->
    <form id="crawler-form" class="flex flex-col sm:flex-row gap-4">
      <input id="url-input" type="url" placeholder="게시글 URL (예: https://x.com/username/status/123...)"
             class="flex-1 p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      <button class="px-6 py-3 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-semibold">
        크롤링 시작
      </button>
    </form>

    <div id="status-message" class="hidden text-center text-sm"></div>

    <!-- 컨트롤 -->
    <section id="controls-section" class="hidden space-y-4">
      <hr class="border-gray-700">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
        <div class="flex items-center gap-2 w-full sm:w-auto">
          <label for="sort-by" class="text-gray-300 font-medium">정렬 기준:</label>
          <select id="sort-by" class="flex-grow sm:w-56 p-2 rounded-lg bg-gray-800 text-white border border-gray-700">
            <option value="nickname">닉네임</option>
            <option value="following">팔로잉 우선</option>
            <option value="unfollowed">팔로우 우선</option>
          </select>
        </div>
        <div class="flex items-center gap-2">
          <label for="winner-count" class="text-gray-300 font-medium">추첨 인원:</label>
          <input id="winner-count" type="number" value="1" min="1" class="w-20 text-center p-2 rounded-lg bg-gray-800 text-white border border-gray-700">
          <button id="draw-button" type="button" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-semibold">
            추첨하기
          </button>
        </div>
      </div>
    </section>

    <!-- 추첨 결과 -->
    <section id="winners-section" class="hidden space-y-3">
      <hr class="border-gray-700">
      <h2 class="text-2xl font-bold text-gray-100">추첨 결과</h2>
      <div id="winners-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <!-- 명단 -->
    <section id="retweet-list-section" class="hidden space-y-3">
      <hr class="border-gray-700">
      <h2 class="text-2xl font-bold text-gray-100">재게시 명단 (<span id="user-count">0</span>명)</h2>
      <div id="retweet-users" class="space-y-3 max-h-96 overflow-y-auto pr-1"></div>
    </section>

    <footer class="text-xs text-gray-400 pt-2">
      • 서버가 응답하면 실시간 크롤링을 사용하고, 실패 시 <code>data/retweeters.json</code>으로 폴백합니다.
    </footer>
  </main>

<script>
/* ===== Backend config ===== */
const API_BASE = "https://x-repost-raffle.onrender.com";
const DATA_URL = (() => {
  const base = location.origin + location.pathname.replace(/index\.html?$/,'');
  return base.replace(/\/?$/, '/') + 'data/retweeters.json?v=' + Date.now(); // 폴백 JSON
})();
let BACKEND_UP = false;

/* ===== DOM refs ===== */
const form = document.getElementById('crawler-form');
const urlInput = document.getElementById('url-input');
const statusMessage = document.getElementById('status-message');
const controlsSection = document.getElementById('controls-section');
const winnersSection = document.getElementById('winners-section');
const winnersList = document.getElementById('winners-list');
const retweetListSection = document.getElementById('retweet-list-section');
const retweetUsersContainer = document.getElementById('retweet-users');
const userCountSpan = document.getElementById('user-count');
const sortBySelect = document.getElementById('sort-by');
const drawButton = document.getElementById('draw-button');
const winnerCountInput = document.getElementById('winner-count');

let users = [];

/* ===== Utils ===== */
async function callAPI(url, init){
  const res = await fetch(url, init);
  if(!res.ok) throw new Error(`HTTP ${res.status} @ ${url}`);
  return res.json();
}
function show(msg, cls='text-gray-300'){ statusMessage.textContent = msg; statusMessage.className = `text-center text-sm ${cls}`; statusMessage.classList.remove('hidden'); }
function hideStatus(){ statusMessage.classList.add('hidden'); }

function renderUsers(list){
  retweetUsersContainer.innerHTML = '';
  if(!list.length){
    retweetUsersContainer.innerHTML = '<p class="text-gray-400 text-center">재게시한 사용자가 없습니다.</p>';
  } else {
    list.forEach(u=>{
      const div = document.createElement('div');
      div.className = 'bg-gray-700/70 border border-gray-600 rounded-xl p-4 flex items-start gap-4';
      div.innerHTML = `
        <div class="flex-1">
          <div class="flex items-center gap-2">
            <span class="font-bold text-white">${u.nickname||'(no name)'}</span>
            <span class="text-gray-300">@${u.handle||''}</span>
          </div>
          <p class="text-gray-300 text-sm mt-1 leading-snug">${u.description||''}</p>
        </div>
        <span class="px-3 py-1 text-xs font-semibold rounded-full ${u.followStatus==='팔로잉'?'bg-blue-800 text-blue-100':'bg-gray-600 text-gray-200'}">
          ${u.followStatus||'팔로우'}
        </span>`;
      retweetUsersContainer.appendChild(div);
    });
  }
  userCountSpan.textContent = list.length;
}
function sortUsers(criterion){
  const list = [...users];
  if(criterion==='nickname') list.sort((a,b)=>(a.nickname||'').localeCompare(b.nickname||''));
  if(criterion==='following') list.sort((a,b)=> ((a.followStatus==='팔로잉')? -1:1) - ((b.followStatus==='팔로잉')? -1:1));
  if(criterion==='unfollowed') list.sort((a,b)=> ((a.followStatus==='팔로우')? -1:1) - ((b.followStatus==='팔로우')? -1:1));
  renderUsers(list);
}

/* ===== Health check on load ===== */
(async () => {
  if(!API_BASE || API_BASE.includes('<your-render-domain')) { BACKEND_UP = false; return; }
  try {
    const r = await fetch(`${API_BASE}/api/health`, {mode:'cors'});
    BACKEND_UP = r.ok;
    console.log('health', BACKEND_UP);
  } catch (_) { BACKEND_UP = false; }
})();

/* ===== Events ===== */
sortBySelect.addEventListener('change', (e)=> sortUsers(e.target.value));

drawButton.addEventListener('click', async ()=>{
  const n = Math.max(1, Math.min(parseInt(winnerCountInput.value||'1',10), users.length));
  if(!users.length){ alert('명단이 비어 있습니다.'); return; }
  winnersList.innerHTML=''; winnersSection.classList.remove('hidden');

  if(BACKEND_UP){
    try{
      const data = await callAPI(`${API_BASE}/api/draw`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({count:n, users})
      });
      (data.winners||[]).forEach(addWinnerCard);
      return;
    }catch(e){ console.warn('server draw fail, fallback'); }
  }
  // 폴백: 클라이언트 추첨
  const pool=[...users], set=new Set(); while(set.size<n){ set.add(pool.splice(Math.floor(Math.random()*pool.length),1)[0]); }
  Array.from(set).forEach(addWinnerCard);

  function addWinnerCard(w){
    const d=document.createElement('div');
    d.className='bg-green-900/70 border-2 border-green-400 rounded-xl p-4';
    d.innerHTML=`<p class="text-green-300 font-bold text-lg">${w.nickname}</p>
                 <p class="text-green-400 text-sm">@${w.handle}</p>
                 <p class="text-green-500 text-xs mt-2 truncate">${w.description||''}</p>`;
    winnersList.appendChild(d);
  }
});

form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const url = urlInput.value.trim();
  if(!url){ show('URL을 입력해주세요.','text-red-400'); return; }

  if(!BACKEND_UP){
    show('서버 연결 실패: 저장된 데이터로 표시합니다.','text-orange-400');
    try{
      const data = await callAPI(DATA_URL);
      users = data.users || [];
      renderUsers(users);
      controlsSection.classList.remove('hidden');
      retweetListSection.classList.remove('hidden');
    }catch(err){
      show('폴백 JSON을 불러오지 못했습니다.','text-red-400');
    }
    return;
  }

  show('크롤링 중...');
  try{
    const data = await callAPI(`${API_BASE}/api/crawl?url=${encodeURIComponent(url)}`);
    users = data.users || [];
    renderUsers(users);
    controlsSection.classList.remove('hidden');
    retweetListSection.classList.remove('hidden');
    show('크롤링 완료!','text-green-400');
  }catch(err){
    console.error(err);
    show('API 호출 실패: 서버 로그를 확인하세요.','text-red-400');
  }
});

/* ===== 초기 자동 로드 폴백 ===== */
// (async ()=>{ try{ const d=await callAPI(DATA_URL); users=d.users||[]; renderUsers(users); controlsSection.classList.remove('hidden'); retweetListSection.classList.remove('hidden'); }catch(_){} })();
</script>
</body>
</html>
