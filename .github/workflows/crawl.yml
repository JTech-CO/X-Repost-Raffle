name: Crawl Retweeters (X)

on:
  workflow_dispatch:
    inputs:
      tweet_url:
        description: 'Tweet URL to crawl (e.g. https://x.com/user/status/123...)'
        required: true
      headless:
        description: 'Run Chrome headless'
        required: false
        default: 'true'
      max_scroll:
        description: 'Max scroll iterations'
        required: false
        default: '50'
      pause:
        description: 'Scroll pause seconds'
        required: false
        default: '0.7'
  # 주기 실행 시 주석 해제
  # schedule:
  #   - cron: '0 * * * *' # 매시 정각(UTC)

permissions:
  contents: write   # data/retweeters.json 커밋
  actions: read

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium
          chromium --version || echo "Chromium installed"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium crawler
        env:
          # Secrets
          X_USERNAME: ${{ secrets.X_USERNAME }}
          X_PASSWORD: ${{ secrets.X_PASSWORD }}
        run: |
          python selenium_crawler.py \
            --url "${{ github.event.inputs.tweet_url }}" \
            --out data/retweeters.json \
            --headless "${{ github.event.inputs.headless }}" \
            --max-scroll "${{ github.event.inputs.max_scroll }}" \
            --pause "${{ github.event.inputs.pause }}"
          echo "Saved JSON:"
          ls -l data/retweeters.json
          
      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: retweeters-json
          path: data/retweeters.json

      - name: Commit data to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update retweeters.json"
          file_pattern: data/retweeters.json
